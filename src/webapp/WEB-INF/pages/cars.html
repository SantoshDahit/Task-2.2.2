<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <h1>Cars List</h1>
        <table border = "1">
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
            <tr th:each="car: ${carList}">
                <td th:text = "${car.brand}"></td>
                <td th:text = "${car.model}"></td>
                <td th:text = "${car.year}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
